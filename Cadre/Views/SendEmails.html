<!DOCTYPE html>
<html>
<head>
    <title>Cadre</title>
	<meta charset="utf-8" />
    <script src="/scripts/jquery-2.1.1.min.js"></script>
    <script src="/scripts/application.js"></script>
</head>
<body onload="loadLayout()">
    <div id="navbar"></div>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Send Emails</h1>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-success" onclick="sendReminderEmail()">Send Reminder Email</button>
                    <button class="btn btn-success" onclick="sendDigestEmail()">Send Digest Email</button>
                    <br /><br />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="alert alert-success fade in" id="sentMessage" style="display:none">
                        <strong>Success!</strong> Email sent successfully.
                    </div>
                    <div class="alert alert-danger fade in" id="sentMessageError" style="display:none">
                        <strong>Eror!</strong> There was a problem sending the email. 
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
